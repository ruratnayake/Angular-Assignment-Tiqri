<div class="detail clearfix media-body" [style.background.color]='review?.rating_color' style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;border-style: solid; border-width: 2px; border-color: rgb(255, 255, 255);border-radius: 20px; padding: 5px 0 5px 15px; margin-bottom: 5px;">
    <span *ngIf='review'> Rating: {{review?.rating_text + '(' + review?.rating + ')'}}</span>
    <br>
    <span>Review: {{review?.review_text}}</span>
    <br>
    <span>
        <strong>Reviewed by:</strong>{{review?.user?.name}} [{{review?.review_time_friendly}}]</span>
</div>
